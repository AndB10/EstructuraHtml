<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icons">
                <!-- Botón del menú con imagen -->
                <button class="icon menu">
                    <img src="menu.png" alt="Menú" class="menu-icon">
                </button>
                <!-- Botón de búsqueda con imagen -->
                <button class="icon search">
                    <img src="search.png" alt="Buscar" class="search-icon">
                </button>
                <!-- Div que actúa como icono de composición con imagen -->
                <div class="icon compose">
                    <img src="chat.png" alt="Componer" class="compose-icon">
                </div>
            </div>
            <div class="recent-chats">
                <p>Chats Recientes</p>
            </div>
        </div>
        <div class="main">
            <div class="chat-area"></div>
            <div class="input-area">
                <input type="text" placeholder="Escribe un mensaje...">
                <button class="send-button">
                    <img src="send.png" alt="Enviar" class="send-icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
